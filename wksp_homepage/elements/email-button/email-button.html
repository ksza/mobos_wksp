<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="email-button">
  <template>
    <style include="shared-styles"></style>
    <paper-icon-button icon="mail" on-tap="sendEmail"></paper-icon-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'email-button',

        sendEmail: function(e) {
          var email = e.path[2].getAttribute('data-args');
          document.location.href = "mailto:" + email;
        }
      });
    })();
  </script>

</dom-module>
