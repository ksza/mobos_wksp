<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();

      switch (ctx.pathname) {
        case '/':
          $('a').removeClass('iron-selected');
          $('a[data-route="home"]').addClass('iron-selected');
          break;
        case '/workshop':
          $('a').removeClass('iron-selected');
          $('a[data-route="workshop"]').addClass('iron-selected');
          break;
        case '/about':
          $('a').removeClass('iron-selected');
          $('a[data-route="about"]').addClass('iron-selected');
          break;
      }
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
    });

    page('/users', scrollToTop, function() {
      app.route = 'users';
    });

    page('/workshop', scrollToTop, function(data) {
      app.route = 'workshop';
    });

    page('/about', scrollToTop, function() {
      app.route = 'about';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
