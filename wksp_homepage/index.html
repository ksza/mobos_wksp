<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <div id="logo-container" layout="" horizontal="" center="">
              <a target="#" href="http://www.3pillarglobal.com/" class="logo">
                <img src="images/3pg_logo.png" style="width:50%;" alt="3Pillar Global">
              </a>
          </div>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

          <paper-submenu>
            <paper-menu class="menu-content">
              <a data-route="home" href="/home" on-click="onDataRouteClick">
                <iron-icon icon="home"></iron-icon>
                <span>Prerequisites</span>
              </a>

              <a data-route="workshop" href="/workshop" on-click="onDataRouteClick">
                <iron-icon icon="android"></iron-icon>
                <span>Workshop</span>
              </a>

              <a data-route="about" href="/about" on-click="onDataRouteClick">
                <iron-icon icon="info"></iron-icon>
                <span>About</span>
              </a>
            </paper-menu>
          </paper-submenu>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button> -->

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Clean Android application architecture based on ReactiveX</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Workshop</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="2" class="paper-font-body2">
                <paper-toolbar class="contact">
                  <div class="title">Hello and welcome to the Rx.Android workshop</div>
                </paper-toolbar>
                <paper-item justify>
                  <div>
                  <p>
                    This workshop is intended to provide a hands-on experience for seasoned android developers. During the 4 hours allocated for this activity,
                    we will develop, from scrath, a fully funtional Android application, focusing solely on Reactive Programming aspects.
                  </p>
                  <p>
                    To get the most out of this workshop, we have created the project beforehand, setting up most non Rx related work for you. Moreover,
                    we have prepared a set of exercises with gradually growing complexity. Before each exercise you will explore, through unit testing,
                    some usefull Rx operators which will help you solve the problem at hand. Once comfortable with the new things you've leard, you can jump
                    to a certain step in the commit history, where we've set up most non Rx related things for you.
                  </p>
                  <p>
                    With this, we've done our part. It's your time now to take a number of actions, so please take a bit of time to properly set up your environment
                    with the prerequisites listed bellow.
                  </p>
                </div>
                </paper-item>
              </paper-material>

              <paper-material elevation="2" class="paper-font-body2">
                <paper-toolbar class="contact">
                  <div class="title">Android Studio & Android SDK</div>
                </paper-toolbar>
                <paper-item justify>
                  <div>
                    Download and install:
                    <ul>
                      <li>
                        Get the latest Android Studio from <a href="https://developer.android.com/sdk/index.html" target="#">https://developer.android.com/sdk/index.html</a>
                      </li>
                      <li>Please make sure you are using Android Studio version <b>2.0 Beta 3</b></li>
                      <li>
                        For a complete list of instruction please refer to <a href="https://developer.android.com/sdk/installing/index.html?pkg=studio" target="#">the offical documentation</a>
                      </li>
                    </ul>

                    Please do make sure your have updated your Android SDK & Tols to the latest versions available:
                    <ul>
                      <li>Android SDK Tools 24.4.1</li>
                      <li>Android SDK Platform-tool 23.1</li>
                      <li>The SDK Platform for API 23</li>
                      <li>Android Support Repository 5</li>
                      <li>Android Support Library 23.1.1</li>
                    </ul>
                  </div>
                </paper-item>
              </paper-material>

              <paper-material elevation="2" class="paper-font-body2">
                <paper-toolbar class="contact">
                  <div class="title">JDK</div>
                </paper-toolbar>
                <paper-item justify>
                  <div>
                    <p>
                      Make sure you've got both JDK8 and JDK7 installed. If you don't, please get them from:
                      <ul>
                        <li>JDK8: <a target="#" href="http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html">http://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html</a></li>
                        <li>JDK7: <a target="#" href="http://www.oracle.com/technetwork/java/javase/downloads/jdk7-downloads-1880260.html">http://www.oracle.com/technetwork/java/javase/downloads/jdk7-downloads-1880260.html</a></li>
                      </ul>
                    </p>
                  </div>
                </paper-item>
              </paper-material>

              <paper-material elevation="2" class="paper-font-body2">
                <paper-toolbar class="contact">
                  <div class="title">Github & Git command line tools</div>
                </paper-toolbar>
                <paper-item justify>
                  <div>
                    <p>
                      Please make sure you've got a working <a href="https://github.com" target="#">Github</a> account. Also make sure you have added a SSH Key to your account. If you have trobles sorting this out, please follow <a href="https://help.github.com/articles/generating-an-ssh-key" target="#">https://help.github.com/articles/generating-an-ssh-key</a>
                    </p>
                    <p>
                      Make sure you are able to use git from your command line. If you're not familiar enough with git,
                      install the GitHub Desktop app from <a href="https://desktop.github.com" targe="#">https://desktop.github.com</a>. Once installed
                      got to Preferences/Advanced and <b>Install command line tools</b>.
                  </p>
                  </div>
                </paper-item>
              </paper-material>

              <paper-material elevation="2" class="paper-font-body2">
                  <paper-toolbar class="contact">
                    <div class="title">Android powered device or Android Emulator</div>
                  </paper-toolbar>
                  <paper-item justify>
                    <div>
                      To successfully run the app, you will need an Android powered device running at least Android 5.0 (Lollipop).
                      <p>
                        For convenience, you could also use an emulator. You might find the default android emulators rather slow, hence we
                        recomend you have a look at <a href="https://www.genymotion.com/#!/" target="#">https://www.genymotion.com/#!/</a>. Genymotion
                        has a a large number of device configurations running in the virtual box.
                      </p>
                      <p>
                        May you decide to run an emulator, please install beforehand an instance running at least Android 5.0 (Lollipop).
                      </p>
                    </div>
                  </paper-item>
                </paper-material>
              <!-- <paper-material elevation="2">
                <p class="paper-font-body2">© 2015 Polymer Authors. Code licensed under the BSD License. Documentation licensed under CC BY 3.0.</p>
              </paper-material> -->
            </section>

            <section data-route="workshop">

              <paper-material elevation="2" class="paper-font-body2">
                  <paper-toolbar class="contact">
                    <div class="title">Workshop</div>
                  </paper-toolbar>
                  <paper-item justify>
                    <div>
                      We'll keep the contents of the workshop seecret, so we don't spoil the fun! :)
                    </div>
                  </paper-item>
                </paper-material>
              <!--
                <paper-material elevation="2" class="paper-font-body2">
                    <paper-toolbar class="contact">
                      <div class="title">Workshop</div>
                    </paper-toolbar>
                    <paper-item justify>
                      <div>
                        We hope you'll have at least as much fun we did preparing this workshop! :)
                      </div>
                    </paper-item>
                </paper-material>
                <paper-material elevation="2" class="paper-font-body2">
                    <paper-toolbar class="contact">
                      <div class="title">Slides</div>
                    </paper-toolbar>
                    <paper-item justify>
                      <div>
                        The slides aiding this workshop can be found at <a target="#" href="/rx_android_slides/rx_workshop.html">rx_android_slides/rx_workshop.html</a>. Please follow our lead
                        and don't inspect in advance neither the slides nor the github repo! ... so you don't spoile it! :)
                      </div>
                    </paper-item>
                  </paper-material>
                  -->
            </section>

            <section data-route="about">
              <paper-material elevation="1">
                <paper-toolbar class="contact">
                  <div class="title">Karoly Szanto</div>
                  <email-button data-args="karoly.szanto@3pillarglobal.com"></email-button>
                </paper-toolbar>
                <br />
                <paper-item justify>Technical Manager, based out of Timisoara, working on bringing 3Pillar's Android projects to market. He works with different teams of architects and designers to choose the right technology stack for each individual project. When he's not working on the next great Android app, you can find Karoly in the kitchen cooking up something delicious. His other hobbies include  biking, snowboarding, traveling, and playing the guitar.</paper-item>
              </paper-material>

              <paper-material elevation="1">
                <paper-toolbar class="contact">
                  <div class="title">Ciprian Grigor</div>
                  <email-button data-args="ciprian.grigor@3pillarglobal.com"></email-button>
                </paper-toolbar>
                <br />
                <paper-item justify>Technical Manager and Android Competency Center leader that mentors teams in building Android applications at 3PillarGlobal. He loves to share his knowledge and inspire teams to pursue seamless mobile user experinces. His interests are clean architecture, reactive programming, material design and smart devices. When he is not tinkering with technology he likes to combine hiking with landscape photography.</paper-item>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
